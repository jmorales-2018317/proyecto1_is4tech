<div
  class="d-flex justify-content-around align-items-center w-100 min-vh-100 position-absolute text-center fixed-top z-0"
>
  <div class="w-50">
    <img
      [src]="randomDog"
      width="600"
      height="500"
      alt="Random dog image"
      class="rounded-4"
    />
    <div>
      <button (click)="regenerate()" class="mt-3 btn btn-primary">
        Regenerate
      </button>
    </div>
  </div>
  <div class="d-flex flex-column w-50 px-5">
    <p>200 caract√©res max</p>
    <textarea
      maxlength="200"
      type="text"
      [(ngModel)]="inputText"
      rows="3"
      class="form-control mb-5"
    ></textarea>

    <p>Texto sin espacios:</p>
    <div type="text" rows="6" class="overflow-y-scroll" disabled>
      {{ inputText }}
    </div>
    <div>
      <button (click)="cleanText()" class="btn btn-primary mt-5">
        Clean Text
      </button>
    </div>
  </div>
</div>
